<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Website</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1c231b3416.js" crossorigin="anonymous"></script>
    <!-- google font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body>
    <header>
        <!-- navbar portion starts -->
        <section class="container">
            <nav class="navbar navbar-expand-lg rounded-2" style="background-color: #e3f2fd;">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold" href="#">Bootstrap Website</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active fw-semibold" area-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-semibold" href="#">Courses</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-semibold" href="#">Deals</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-semibold" href="#">Success</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-semibold" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-semibold" href="#">Register</a>
                            </li>

                        </ul>
                        <form class="d-flex" role="search">
                            <button class="btn btn-outline-primary fw-semibold" type="submit">Register</button>
                        </form>
                    </div>
                </div>
            </nav>
        </section>
    </header>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
